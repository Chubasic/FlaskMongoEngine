{% extends "admin/base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
  <h2>
    {% if create %}
      Добавити новий пост
    {% else %}
      Редагувати пост
    {% endif %}
  </h2>

  <form action="?type={{ request.args.get('type') }}" method="post">
    {{ forms.render(form) }}
    <div class="actions">
      <input type="submit" class="btn btn-primary" value="Зберегти">
      <a href="{{ url_for("admin.index") }}" class="btn btn-default">Відміна</a>
      <a href="http://embed.ly/code" target="_blank" class="btn btn-warning">Відео код</a>
    </div>
  </form>
{% endblock %}
